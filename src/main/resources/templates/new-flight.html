<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Direction</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Open new Direction:</h1>
    <form th:action="@{/flights}" th:object="${flight}" method="post">
        <label for="number">Number:</label>
        <input id="number" th:field="*{number}"/>
        <div class="red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
        <br>
        <label for="direction">Direction:</label>
        <input id="direction" th:field="*{direction}"/>
        <div class="red" th:if="${#fields.hasErrors('direction')}" th:errors="*{direction}"></div>
        <br>
        <label for="planeId">Airplane:</label>
        <select id="planeId" th:field="*{planeId}">
            <option th:each="plane : ${session.ourPlanes}" th:value="${plane.id}" th:text="${plane.model}"/>
        </select>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
